name: learn CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 12
      - run : npm ci
      - run : npm test
      - run : npm run build
      - run : npm run deploy
